<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style4.css') }}">
</head>
<body>
    <div class="container">
        <h1>Acesso Restrito</h1>
        <form method="POST" action="{{ url_for('acesso') }}">
            <div class="form-group">
                <label for="chave">Chave de Acesso:</label>
                <input type="password" id="chave" name="chave" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Acessar</button>
        </form>

        <!-- Exibe mensagens de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
